<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Varela+Round&display=swap" rel="stylesheet">
    <title>POKEMON BATTLE</title>
  </head>
  <body>
    <main class="whole-page-container">
      <aside class="score-column">
        <div class="human-score-column score-display">
          <img class="player-icon" src="./assets/player1.png" />
          <p class="human-title score-contents">Player1</p>
          <p class="human-score-number score-contents">Wins: 0</p>
        </div>
        <button class="change-game-button hidden button">CHANGE GAME?</button>
      </aside>
      <section class="game-board">
        <div class="choose-game-mode-view">
          <section class="choose-game-section">
            <h2 class="choose-game-title">POKEMON BATTLE</h2>
            <p class="under-title-text">Choose your game!</p>
          </section>
          <section class="choose-game-section">
            <button class="normal-game-button button">
              <p class="game-title-button">CLASSIC</p>
              <p>
                Fire > <b>Water</b> > Grass<br />
                <br />Grass > <b>Fire</b> > Water<br />
                <br />Water > <b>Grass</b> > Fire<br />
              </p>
            </button>
          </section>
          <section class="choose-game-section">
            <button class="advanced-game-button button">
              <p class="game-title-button">ADVANCED</p>
              <p>
                Electric & Fire > <b>Water</b> > Grass & Ground<br />
                <br />Grass & Ground > <b>Fire</b> > Electric & Water<br />
                <br />Electric & Water > <b>Grass</b> > Ground & Fire<br />
                <br />Grass & Water > <b>Ground</b> > Electric & Fire<br />
                <br />Fire & Ground > <b>Electric</b> > Water & Grass<br />
              </p>
            </button>
          </section>
        </div>
        <div class="result-view hidden">
        </div>
        <div class="normal-game-view hidden">
          <div class="game-title-section">
            <h2 class="choose-game-title">POKEMON BATTLE</h2>
            <p class="under-title-text">Choose your fighter!</p>
          </div>
          <section class="normal-icons-container" >
            <img class="normal-Water-icon icon" id="Water" src="./assets/water.png" />
            <img class="normal-Fire-icon icon" id="Fire" src="./assets/Fire.png" />
            <img class="normal-Grass-icon icon" id="Grass" src="./assets/Grass.png" />
        </div>
        <div class="advanced-game-view hidden">
          <div class="game-title-section">
            <h2 class="choose-game-title">POKEMON BATTLE</h2>
            <p class="under-title-text">Choose your fighter!</p>
          </div>
          <section class="advanced-icons-container" >
            <div class="advanced-icon-row">
              <img class="advanced-Water-icon icon" id="Water" src="./assets/water.png" />
              <img class="advanced-Fire-icon icon" id="Fire" src="./assets/Fire.png" />
              <img class="advanced-Grass-icon icon" id="Grass" src="./assets/Grass.png" />
            </div>
            <div class="advanced-icon-row">
              <img class="Ground-icon icon" id="Ground" src="./assets/Ground.png"/>
              <img class="Electric-icon icon" id="Electric" src="./assets/Electric.png"/>
            </div>
        </div>
      </section>
      </section>
      <aside class="score-column">
        <div class="computer-score-column score-display">
          <img class="player-icon" src="./assets/gary.png" />
          <p class="computer-title score-contents">Gary</p>
          <p class="computer-score-number score-contents">Wins: 0</p>
        </div>
        <button class="reset-game-button button hidden">RESET GAME?</button>
      </aside>
    </main>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
