<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <main class="whole-page-container">
      <aside class="score-column">
        <div class="human-score-column score-display">
          <h3 class="human-token score-token">ü§ì</h3>
          <p class="human-title score-contents">Human</p>
          <p class="human-score-number score-contents">Wins: 0</p>
        </div>
        <button class="change-game-button hidden button">CHANGE GAME?</button>
      </aside>
      <section class="game-board">
        <div class="choose-game-mode-view">
          <section class="choose-game-section">
            <h2 class="choose-game-title">Rock, Paper, Scissors</h2>
            <p class="under-title-text">Choose your game!</p>
          </section>
          <section class="choose-game-section">
            <button class="normal-game-button button">
              <p class="game-title-button">ü™®  CLASSIC ‚úÇÔ∏è</p>
              <p>
                Paper > <b>Rock</b> > Scissors<br />
                Scissors > <b>Paper</b> > Rock<br />
                Rock > <b>Scissors</b> > Paper<br />
              </p>
            </button>
          </section>
          <section class="choose-game-section">
            <button class="advanced-game-button button">
              <p class="game-title-button">ü¶é ADVANCED üëΩ</p>
              <p>
                Spock & Paper > <b>Rock</b> > Scissors & Lizard<br />
                Scissors & Lizard > <b>Paper</b> > Spock & Rock<br />
                Spock & Rock > <b>Scissors</b> > Lizard & Paper<br />
                Scissors & Rock > <b>Lizard</b> > Spock & Paper<br />
                Paper & Lizard > <b>Spock</b> > Rock & Scissors<br />
              </p>
            </button>
          </section>
        </div>
        <div class="result-view hidden">
        </div>
        <div class="normal-game-view hidden">
          <div class="game-title-section">
            <h2 class="choose-game-title">Rock, Paper, Scissors</h2>
            <p class="under-title-text">Choose your fighter!</p>
          </div>
          <section class="normal-icons-container" >
            <img class="normal-rock-icon icon" id="rock" src="./assets/geodude.png" />
            <img class="normal-paper-icon icon" id="paper" src="./assets/paper.png" />
            <img class="normal-scissors-icon icon" id="scissors" src="./assets/scissors.png" />
        </div>
        <div class="advanced-game-view hidden">
          <div class="game-title-section">
            <h2 class="choose-game-title">Rock, Paper, Scissors</h2>
            <p class="under-title-text">Choose your fighter!</p>
          </div>
          <section class="advanced-icons-container" >
            <div class="advanced-icon-row">
              <img class="advanced-rock-icon icon" id="rock" src="./assets/geodude.png" />
              <img class="advanced-paper-icon icon" id="paper" src="./assets/paper.png" />
              <img class="advanced-scissors-icon icon" id="scissors" src="./assets/scissors.png" />
            </div>
            <div class="advanced-icon-row">
              <img class="lizard-icon icon" id="lizard" src="./assets/lizard.png"/>
              <img class="spock-icon icon" id="spock" src="./assets/spock.png"/>
            </div>
        </div>
      </section>
      </section>
      <aside class="score-column">
        <div class="computer-score-column score-display">
          <h3 class="computer-token score-token">ü§ñ</h3>
          <p class="computer-title score-contents">Computer</p>
          <p class="computer-score-number score-contents">Wins: 0</p>
        </div>
        <button class="reset-game-button button hidden">RESET GAME?</button>
      </aside>
    </main>
    <script type="text/javascript" src="player.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
